<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <main class="tarjeta">
    <article class="tarjeta-principal">
      <img src="images/bg-pattern-card.svg" alt="Cabecera de tarjeta" class="tarjeta-cabecera">

      <div class="tarjeta-relleno">
        <img src="images/image-victor.jpg" alt="Foto" class="tarjeta-imagen">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="tarjeta-redes">
        <div class="tarjeta-media">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="tarjeta-media">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="tarjeta-media">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SrVeron">Pablo Ver√≥n</a>.
  </div>
</body>
</html>
